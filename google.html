<!doctype html>
<html>
<head>
	<title>Google</title>
	<link type="text/css" rel="stylesheet" href="stylesheet.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
	<div class="navbar">
		<div class="navbar_links">
			<ul>
				<li>
					<span>Luke</span>
				<li>
					<a href="mail.google.com" class="link">
						Gmail
					</a>
